<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Formulário de Pesquisa</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 id="title">Formulário de Pesquisa</h1>
   <div id="form-container" class="fbox fbfdc fbac">
      <p id="description">Deixe-nos saber como podemos melhorar nosso ambiente de estudos:</p>
      <form action="" id="survey-form" autocomplete="off">
         <div>
            <label id="name-label" for="name">*Nome:</label>
            <input type="text" name="nome" id="name" placeholder="Digite seu nome" required="required">
         </div>
         <div>
            <label id="email-label" for="email">*E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required="required">
         </div>
         <div>
            <label id="number-label" for="age">*Idade:</label>
            <input type="number" name="age" id="number" placeholder="Digite sua idade" required="required" min="1"
               max="100">
         </div>
         <fieldset id="procrast">
            <p>Você costuma procrastinar demais?</p>
            <input class="radio-button" type="radio" value="yes" name="procrast">Sim
            <input class="radio-button" type="radio" value="no" name="procrast">Não
            <input class="radio-button" type="radio" value="sometimes" name="procrast">As vezes
         </fieldset>
         <fieldset>
            <p>Qual/Quais turnos você costuma estudar?</p>
            <input type="checkbox" id="morning" name="morning"><label for="morning">Manhã</label>
            <input type="checkbox" id="afternoon" name="afternoon"><label for="afternoon">Tarde</label>
            <input type="checkbox" id="night" name="night"><label for="night">Noite</label>
         </fieldset>
         <label class="comment-title" for="comment">Deixe seus elogios e críticas nessa caixa:</label>
         <textarea id="comment" name="comment" rows="15" cols="40"></textarea>
         <span>
            <button class="fbox" type="submit" form="survey-form" value="Submit" id="submit">Submit<span
                  class="arrow-right"></span></button>
         </span>
      </form>
   </div>
</body>

</html>
